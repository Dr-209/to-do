<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body >
   <div class="container ">
    <div class="todo-app w-full bg-white">
        <h2 class="text-[#002765] text-[20px] font-bold ml-2 flex items-center mb-5">
            To-Do List
            <img src="images/icon.png" class="w-7 ml-4" alt="">
        </h2>
        <div class="add bg-[#edeef0] rounded-[20px] pl-5  flex items-center justify-between ">
            <input type="text" id="input-box" placeholder="Add your task" class="flex-1 outline-none bg-transparent border-none p-3">
            <button onclick="addTask()" class="btn  px-11 py-4 cursor-pointer  bg-orange-600 rounded-[20px] text-[16px] text-white max-[404px]:px-7 max-[404px]:py-3">Add</button>
        </div>
         <ul id="list-container" class="p-5 mt-2">
            <!-- <li class="checked">Task1</li>
            <li>Task2</li>
            <li>Task3</li> -->
         </ul>
 
    </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
